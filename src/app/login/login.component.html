<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://www.uv.mx/veracruz/nutricion/files/2021/04/Flor_con_uv_sin_fondo.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Iniciar sesión </p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" name= "item1"/>
            <label class="form-label" for="form3Example3" >Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="item2"/>
            <label class="form-label" for="form3Example4" >Constraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">

            <a  class="text-body">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn btn-outline-success"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Iniciar sesión</button>

          </div>

        </form>
      </div>
    </div>
  </div>

</section>
